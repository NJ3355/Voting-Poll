<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<title></title>


<style>
#container {
	text-align: center;
	height: 50%;
	width: 75%;
	margin: auto;
	background-color: teal;
	display: none;

}

#poll {
	position: relative;
	height: 100%;
	width: 100%;
}

 .bar {
	width:8%;
	height:1%;
	bottom: 0;
	left:40%;
	background-color: red;
	display: inline-block;
	margin-left: 35px;
	margin-top: 258px;

}

</style>	
</head>
<body>


 <div id="form">
	Name of Poll:<br>
	<input type="text" id="name">
	<br>
	Number of Choices:<br>
	<input type="text" id="choiceNum">
	<br>
	<button onClick="Poll.createPoll()">Submit</button>
</div> 

<div id="container">
	

	<div id="poll">
	</div>
</div>



<script>

(function() {
    var pollNameEl = document.getElementById('name'),
    chioceNumEl    = document.getElementById('choiceNum'),
    form           = document.getElementById('form'),
    container      = document.getElementById('container'),
    poll           = document.getElementById('poll'),
    repub          = document.getElementById('repub'),
    demo           = document.getElementById('demo');



    window.Poll = {



        createPoll: function() {
            form.style.display = 'none'
            container.style.display = 'block';
            poll.innerHTML = "<h1>" + pollNameEl.value + "</h1>";
            for(var i = 0; i < chioceNumEl.value; i++) {
                poll.innerHTML += "<div class='bar'>" + "<button>vote</button>" + "</div>";
                //document.getElementById('poll').innerHTML = "<h1>" + pollNameEl.value + "</h1>";
            }
        },

        vote: function() {
            poll.addEventListener('click', function(evt) {
  		evt.target.parentElement.classList.add('clickedDiv');
			});
        },

        voteRepub: function() {
            repub +=  1; // DONT KNOW WHERE THIS repub VARIABLE COMES FROM
            //document.getElementById('repub').style.height = 5;
            repub.style.height = parseInt(repub.style.height || 0) + 1 + 'px';
            this.update();
        },

        voteDemo: function() {
            demo += 1; // DONT KNOW WHERE THIS demo VARIABLE COMES FROM
            //document.getElementById('repub').style.height += 5;
            demo.style.height = parseInt(demo.style.height || 0) + 1 + 'px';
            this.update();
        },

        checkWinner: function() {
            poll.innerHTML = "<h3>" + (repub === 10 && repub > demo ? "Republican" : "Democratic") + " Wins! </h3>";
        },

        resetPoll: function() {

        },

        update: function() {
            repub.innerHTML = "<p>" + repub + "</p>";
            demo.innerHTML = "<p>" + demo + "</p>";
        }
    }

   container.addEventListener('click', function(evt) {
 var div = evt.target.parentElement;
 div.style.height = parseInt(div.style.height || 0) + 1 + 'px';
})
})();


</script>





</body>
</html>
